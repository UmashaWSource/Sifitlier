name: mobile_app
description: "Sifitlier - AI-powered spam detection and data loss prevention app"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  
  # HTTP Client (for API calls)
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  
  # Firebase (for push notifications)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true